<style>
  * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
  body {
    background: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1400&q=80") center/cover no-repeat fixed;
    min-height: 100vh;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.85);
    z-index: -1;
  }

  nav {
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(255, 153, 51, 0.3);
  }
  .logo {font-size: 1.5rem; font-weight: 700; color: #ff9933;}
  nav a {color: white; text-decoration: none; font-weight: 500;}
  nav a:hover {color: #ff9933;}

  h1 {margin-top: 100px; color: #ff9933; font-size: 2.4rem; animation: fadeIn 1s ease;}

  .companies {
    margin-top: 40px;
    width: 90%;
    max-width: 1100px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
  }
  .card {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 15px;
    padding: 25px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    cursor: pointer;
    transition: 0.4s;
    position: relative;
    overflow: hidden;
  }
  .card:hover {
    transform: translateY(-5px) scale(1.05);
    border-color: #ff9933;
    box-shadow: 0 0 25px #ff9933;
  }
  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, #ff9933, #ff0066);
    opacity: 0;
    transition: 0.5s;
  }
  .card:hover::before {opacity: 0.25;}
  .card h3 {position: relative; z-index: 1; font-size: 1.3rem;}

  /* Question Section */
  .question-section {
    display: none;
    width: 90%;
    max-width: 950px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.08);
    padding: 30px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    animation: fadeInUp 1.5s ease;
  }
  .question-section h2 {color: #ff9933; margin-bottom: 20px;}
  .question {
    margin: 10px 0;
    background: rgba(255, 255, 255, 0.05);
    padding: 15px;
    border-radius: 10px;
    transition: 0.3s;
  }
  .question:hover {
    background: rgba(255, 153, 51, 0.2);
    transform: translateY(-5px);
    box-shadow: 0 0 15px #ff9933;
  }
  .question a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }
  .question a:hover {color: #ff9933;}

  @keyframes fadeInUp {from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);}}
  @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
</style>
</head>

const companyList = document.getElementById("companyList");
const questionSection = document.getElementById("questionSection");
const questionContainer = document.getElementById("questionContainer");
const companyTitle = document.getElementById("companyTitle");

// Show all companies
Object.keys(companyQuestions).forEach(company => {
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `<h3>${company}</h3>`;
  div.onclick = () => showQuestions(company);
  companyList.appendChild(div);
});

// Show question list for selected company
function showQuestions(company) {
  companyTitle.textContent = `${company} - Frequently Asked DSA Questions`;
  questionContainer.innerHTML = "";
  companyQuestions[company].forEach(([q, link]) => {
    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.innerHTML = `<a href="${link}" target="_blank">${q}</a>`;
    questionContainer.appendChild(qDiv);
  });
  questionSection.style.display = "block";
  questionSection.scrollIntoView({behavior: "smooth"});
}
